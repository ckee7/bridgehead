{% extends "base.html" %}

{% block title %}Sign Up{% endblock %}

{% block content %}
<header>
    <nav>
        <a href={% url "home" %}>Home</a>
    </nav>
</header>
<main>
    <h2>Welcome to Accel</h2>
    <h3>Please Sign Up</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
    </form>
</main>
{% endblock %}
